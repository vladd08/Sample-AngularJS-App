<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="/">

    <link rel="stylesheet" href="./dist/styles/main.css">
    <link rel="icon" href="./dist/assets/img/cat-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>AngularJS Sample Architecture</title>
</head>

<body ng-app="sample" class="body" nice-scroll>
    <noscript>
        <h2>Please enable Javascript to use this website.</h2>
    </noscript>

    <div class="container-fluid" ng-controller="appController">
        <h3 class="display-4 title">{{ ::title }}</h3>
        <h4 class="lead">{{ ::subtitle }}</h4>
        <ui-view></ui-view>
    </div>

    <script type="text/javascript" src="./dist/scripts/bundle.js"></script>
    <script type="text/javascript" src="./dist/assets/vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./dist/assets/vendor/jquery.nicescroll.min.js"></script>
</body>

</html>
